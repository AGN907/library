<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Library</h1>
            <button class="btn add-book">Add Book</button>
            <div class="modal">
                <form id="book-form" method="post" target="/" class="modal-content">
                    <span class="close">&times;</span>

                    <input name="title" placeholder="Title" required />
               
                    <input name="author" placeholder="Author" required/>
                    <input name="pages" type="number" placeholder="Number of pages" />
               
                    <label for="did-read">
                        Did you read it?
                        <input name="is-read" id="did-read" type="checkbox" />
                        
                    </label>
                    <button class="btn" type="submit" >Add</button>
               
            </form>

            </div>
        </div>
        <ul class="books">

        </ul>
    </div>
    
</body>
</html>
